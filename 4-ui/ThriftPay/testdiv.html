<!DOCTYPE html>
<html>
<head>
  <style>
    #welcomeDiv {
      display: none;
    }
  </style>
</head>
<body>
  <div id="textDiv">
    <h1>Click to enter</h1>
    <button onclick="showWelcome()">Enter</button>
  </div>

  <div id="welcomeDiv">
    <h1>Welcome!</h1>
    <p>Thank you for entering.</p>
  </div>

  <script>
    function showWelcome() {
      var textDiv = document.getElementById("textDiv");
      var welcomeDiv = document.getElementById("welcomeDiv");

      textDiv.style.display = "none";
      welcomeDiv.style.display = "block";
    }
  </script>
</body>
</html>
